{% extends "app/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="container" style="padding-bottom: 10px">
        <div class="row mt-5">
            <div class="col-md-6">
                <img class='img-fluid go-hide' src="{% static 'app/login/Main Image.png' %}">
            </div>
            <div class="col-lg-6 col-md-8 m-auto " style= 'background-color: #FFEEEE;color: black'>
                <div class="content-section" >
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group mx-xs-3 mx-sm-5 ">
                            <legend class="border-bottom mb-3 mt-3">Log In</legend>
                            <div class="form-group" > 
                                {{ form|crispy }}
                            </div>
                           
                        </fieldset>
                        <div class="form-group" style="padding-top: 20px">
                            <button class="btn btn-danger mx-xs-3 mx-sm-5" type="submit">Log In</button>
                        </div>
                    </form>
                    <div class="mx-xs-3 mx-sm-5 mb-5">
                        <hr>
                        <small class="text-muted">
                            Don't Have An Account? <a class="ms-1" style= 'color: red;font-weight: 450;' href="{% url 'register' %}">Sign Up</a>
                        </small>
                       
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock content %}
